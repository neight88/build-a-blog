{% extends "base.html" %}
{% block content %}
<h2>Make a New Post</h2>
<form method=post>
    <label>
        <div>Title</div>
        <input type="text" name="form_title" value="{{ title }}">
    </label>
    <label>
        <div>Text</div>
        <textarea name="form_text">{{ text }}</textarea>
    </label>
    <div class="error">{{ error }}</div>
    <input type="submit">
</form>
{% endblock %}
